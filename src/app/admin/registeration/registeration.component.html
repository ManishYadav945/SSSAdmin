<app-header></app-header>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="container-fluid">
    <form  (ngSubmit)="postdata()"  class="register-form"> 
       <div class="form_body">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-lg-12 text-center">
           <h2>Registeration </h2>
         </div> 
         </div>
         <div class="row">      
              <div class="col-md-6 col-sm-6 col-lg-6 ">
                 <label for="firstName">NAME</label>
                  <input name="firstName" [(ngModel)]="studentData.name" class="form-control" type="text">    
              </div>  
              <div class="col-md-6 col-sm-6 col-lg-6 ">
                <label for="email">EMAIL</label>
                 <input name="email" [(ngModel)]="studentData.email" class="form-control" type="email">             
             </div>            
         </div>
         <div class="row">
          <div class="col-md-6 col-sm-6 col-lg-6">
            <label for="number">MOBILE NUMBER</label>
             <input name="number" [(ngModel)]="studentData.mobileNo" class="form-control" type="text">             
         </div> 
         <div class="col-md-6 col-sm-6 col-lg-6">
          <label for="">REGISTERATION ID </label>
          <input name="number" [(ngModel)]="studentData.registrationId" class="form-control" type="text">  
        </div>
       </div>
       <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6">
         <label for=""> CERTIFICATE-2</label>           
         <input class="form-control form-control-lg" id="formFileLg" type="file" />           
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6">
         <label for=""> CERTIFICATE-2</label>           
         <input class="form-control form-control-lg" id="formFileLg" type="file" />           
        </div>
      </div>
         
        
         <hr>
         <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 text-center">
              <button  type="submit" class="btn btn-default regbutton">Submit</button>
             </div>
             <!-- <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
              <button class="btn btn-default logbutton">Sign up</button>           
             </div>           -->
         </div>    
       </div>
     
     </form>
  </div>
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
         
            <div class="card ">
             
              <div class="card-header">
                 
                    <h3 class="card-title ">Registration Record</h3>
            
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr style="text-align: center;">
                      <th>ID</th>
                      <th>NAME</th>
                      <th>EMAIL</th>
                      <th>MOBILE NUMBER</th>
                      <th>REGISTERATION</th>
                      <!-- <th>CERTIFICATE</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of sdata">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.mobileNo}}</td>
                    <td>{{data.registrationId}}</td>
                   
                    </tr>
                    
                  </tbody>
                  
                </table>
              </div>
          </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
 
      <!-- /.container-fluid -->
      <div class="col-lg-12 col-md-12 col-sm-12">

        <div class="pagination-area" style="text-align:center">

            <pagination-controls id="list_pagination"  ></pagination-controls></div>
          </div>
    </section>
    <!-- /.content -->
<app-footer></app-footer>
